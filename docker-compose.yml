services:
    backend:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: backend
        working_dir: /var/www/html
        ports:
            - "9000:9000"
        volumes:
            - .:/var/www/html
        networks:
            -  laravel_network
        depends_on:
            -   db

    db:
        image: mysql:8.0
        container_name: db
        environment:
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_USER: ${DB_USERNAME}
            MYSQL_PASSWORD: ${DB_PASSWORD}
        ports:
            - "3306:3306"
        volumes:
            - mysql_data:/var/lib/mysql
        networks:
            - laravel_network
        env_file:
            - .env

    nginx:
        image: nginx:latest
        container_name: nginx
        volumes:
            - .:/var/www
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
        ports:
            - "80:80"
        depends_on:
            - backend
        networks:
            - laravel_network


networks:
    laravel_network:
        driver: bridge

volumes:
    mysql_data:
